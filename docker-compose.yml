version: "3.9"


services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/vagrant/datadir:/var/lib/mysql
  
  spring_app:
    container_name: tpachat
    image: safakaabi/tpachat
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
